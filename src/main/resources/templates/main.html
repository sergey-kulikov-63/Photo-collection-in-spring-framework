<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<div th:each="album:${albums}">
    <a th:href="${album.getId()}">
        <b style="font-size: 25px" th:text="${album.getTitle()}"></b>
    </a>
</div>
<br>
<div align="center"><a href="/add">Добавить новый фотоальбом</a></div>
</body>
</html>
